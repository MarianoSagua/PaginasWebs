<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y concejos</p>
        </div>
    </header>
     
    <main class="contenedor">
        <div class="formularioGeneral">
            <h1 class="centrar-texto">Contacto</h1>

            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre" class="campo__label">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre"/>
                </div>
                
                <div class="campo">
                    <label for="E-mail" class="campo__label">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu E-mail" id="E-mail"/>
                </div>
                
                <div class="campo">
                    <label for="mensaje" class="campo__label">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"> </textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario"/>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="/js/modernizer.js"></script>
</body>
</html>
